<div class="addcontainer">
  <h2>Új munka hozzáadása</h2>
  <label>Cím:</label>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>A hiba rövid leírása</mat-label>
    <input [formControl]="titleFormControl" matInput>
  </mat-form-field>
  <br>
  <label>Leírás:</label>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>A hiba elhelyezkedéséről és mivoltjáról egy jól megfogalmazott leírása.</mat-label>
    <textarea [formControl]="descriptionFormControl" matInput></textarea>
  </mat-form-field>
  <br>
  <label>Elhelyezkedés:</label>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Elhelyezkedés</mat-label>
    <mat-select  [formControl]="areaFormControl">
      <mat-option disabled >Elhelyezkedés kiválasztása</mat-option>
      <mat-option *ngFor="let area of areas" [value]="area">{{area.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <br>
  <div style="float:right; margin-bottom: 10px;">
    <button (click)="addJob()" mat-raised-button color="primary">Hozzáadás</button>
  </div>
</div>
