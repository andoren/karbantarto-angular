<div class="container">
  
    <mat-card style="display: flex; border: 5px solid #3f51b5">
       <div style="float:left; width: 30%; "  >
        <mat-icon color="primary" svgIcon="build" style="width: 100%; height: 100%;"></mat-icon>
        </div>
  
        <mat-card-content style="float:right; width: 70%; padding-left: 20px; padding-right: 20px;" >
            <div style="background-color: #3f51b5; color:white">
            <h2 style="margin:0px">Bejelentkezés</h2>
            <h4>Készült: 2020.</h4>
        </div>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
           

            <mat-error *ngIf="loginInvalid">
              A felhasználónév vagy a jelszó hibás!
            </mat-error>
            <mat-form-field class="full-width-input">
              <input matInput placeholder="Felhasználónév" formControlName="username" required>
              <mat-error>
                Hibás felhasználónév
              </mat-error>
            </mat-form-field>
        <br/>
            <mat-form-field class="full-width-input">
              <input matInput type="Jelszó" placeholder="Jelszó" formControlName="password" required>
              <mat-error>
                Hibás jelszó.
              </mat-error>
            </mat-form-field>
            <br/>
            <button  style="width: 100%;" mat-raised-button color="primary">Bejelentkezés</button>
          </form>
        </mat-card-content>
      </mat-card>
</div>
