<div style="padding: 15px; position: relative;">
  <h1>Felhasználók kezelése</h1>
  <app-adduser *ngIf="!userToModify;else modifyblock"></app-adduser>
  <ng-template #modifyblock>
    <app-modifyuser (userChanged)="userChanged()" [user]="userToModify"></app-modifyuser>
  </ng-template>
  <h2>Felhasználók:</h2>
  <table mat-table [dataSource]="users" class="mat-elevation-z8">



    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Felhasználó</th>
      <td mat-cell *matCellDef="let user">{{user.username}} </td>
    </ng-container>

    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef> Név </th>
      <td mat-cell *matCellDef="let user"> {{user.fullname}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell style="word-break: break-all;" *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Jog</th>
      <td mat-cell *matCellDef="let user"> {{user.role}}</td>
    </ng-container>
    <ng-container matColumnDef="modify">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <button mat-mini-fab color="primary" (click)="modifyUser(user)"
          aria-label="Example icon button with a menu icon">
          <mat-icon>build</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let user">
        <button mat-mini-fab color="warn" (click)="deleteUser(user)" aria-label="Example icon button with a menu icon">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
