
<div style="padding: 15px;">
   <h1>Felhasználók kezelése</h1>
    <app-adduser  *ngIf="!userToModify;else modifyblock"></app-adduser>
    <ng-template #modifyblock><app-modifyuser (userChanged)="userChanged()" [user]="userToModify"></app-modifyuser></ng-template>
    <h2>Felhasználók:</h2>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
   
 <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let user" > {{user.id}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Felhasználó név </th>
    <td mat-cell  *matCellDef="let user">{{user.username}} </td>
  </ng-container>

  <ng-container matColumnDef="fullname">
    <th mat-header-cell *matHeaderCellDef> Név </th>
    <td mat-cell *matCellDef="let user" > {{user.fullname}} </td>
  </ng-container>
  

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Jogosultság </th>
    <td mat-cell *matCellDef="let user" > {{user.role}}</td>
  </ng-container>
  <ng-container matColumnDef="modify">
    <th mat-header-cell *matHeaderCellDef> Módosítás </th>
    <td mat-cell *matCellDef="let user" >
        <button mat-mini-fab color="primary" (click)="modifyUser(user)" aria-label="Example icon button with a menu icon">
            <mat-icon>build</mat-icon>
          </button>
        </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Törlés </th>
    <td mat-cell *matCellDef="let user" >
        <button mat-mini-fab color="warn" (click)="deleteUser(user)" aria-label="Example icon button with a menu icon">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
  </ng-container>  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
      

</div>
